<div class="row">
	<div class="form-group col-md-12 col-12">
		<label>Study Hours</label>
		<div class="form-group form-check col-md-6 col-12">
			<div class="form-check form-check-inline">
				<p-radioButton value="5" [(ngModel)]="studyHours"></p-radioButton>
				<label class="form-check-label" for="flexCheckDefault1">Approximately 5 hours</label>
			</div>
		</div>

		<div class="form-group form-check col-md-6 col-12">
			<div class="form-check form-check-inline">
				<p-radioButton value="10" [(ngModel)]="studyHours"></p-radioButton>
				<label class="form-check-label" for="flexCheckDefault2">Approximately 10 hours</label>
			</div>
		</div>

		<div class="form-group form-check col-md-6 col-12">
			<div class="form-check form-check-inline">
				<p-radioButton value="15" [(ngModel)]="studyHours"></p-radioButton>
				<label class="form-check-label" for="flexCheckDefault3">Approximately 15 hours</label>
			</div>
		</div>

		<div class="form-group form-check col-md-6 col-12">
			<div class="form-check form-check-inline">
				<p-radioButton value="20" [(ngModel)]="studyHours"></p-radioButton>
				<label class="form-check-label" for="flexCheckDefault4">Approximately 20 hours</label>
			</div>
		</div>
	</div>
	<div class="form-group col-md-12 col-12">
		<label>What do you think are the most important factors that influence your academic performance?</label>
		<div class="form-group form-check col-md-12 col-12">
			<div class="form-check form-check-inline">
				<p-checkbox
					[(ngModel)]="studentAcademicBehaviorModel.personalMotivation"
					[binary]="true"
					inputId="personalMotivation"
				></p-checkbox>
				<label class="form-check-label" for="flexCheckDefault1">Personal Motivation</label>
			</div>
		</div>

		<div class="form-group form-check col-md-12 col-12">
			<div class="form-check form-check-inline">
				<p-checkbox [(ngModel)]="studentAcademicBehaviorModel.studyEnvironment" [binary]="true"></p-checkbox>
				<label class="form-check-label" for="flexCheckDefault2">Study Environment</label>
			</div>
		</div>

		<div class="form-group form-check col-md-12 col-12">
			<div class="form-check form-check-inline">
				<p-checkbox [(ngModel)]="studentAcademicBehaviorModel.teacherInstructorQuality" [binary]="true"></p-checkbox>
				<label class="form-check-label" for="flexCheckDefault3">Teacher/Instructor Quality</label>
			</div>
		</div>

		<div class="form-group form-check col-md-12 col-12">
			<div class="form-check form-check-inline">
				<p-checkbox [(ngModel)]="studentAcademicBehaviorModel.priorKnowledgeOfTheSubject" [binary]="true"></p-checkbox>
				<label class="form-check-label" for="flexCheckDefault4">Prior Knowledge of the Subject</label>
			</div>
		</div>
		<div class="form-group form-check col-md-12 col-12">
			<div class="form-check form-check-inline">
				<p-checkbox [(ngModel)]="studentAcademicBehaviorModel.classAttendance" [binary]="true"></p-checkbox>
				<label class="form-check-label" for="flexCheckDefault5">Class Attendance</label>
			</div>
		</div>
		<div class="form-group form-check col-md-12 col-12">
			<div class="form-check form-check-inline">
				<p-checkbox [(ngModel)]="studentAcademicBehaviorModel.timeManagementSkills" [binary]="true"></p-checkbox>
				<label class="form-check-label" for="flexCheckDefault5">Time Management Skills</label>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="form-group col-md-12 col-12">
		<label>How confident are you in your ability to predict your own academic performance? </label>
		<p-knob
			[(ngModel)]="studentAcademicBehaviorModel.confidentAcademicPerformance"
			[ngModelOptions]="{ standalone: true }"
		></p-knob>
	</div>
	<div class="form-group col-md-12 col-12">
		<button class="btn btn-success" (click)="saveStudentAcademicBehavior()">Submit Data</button>
	</div>
</div>
