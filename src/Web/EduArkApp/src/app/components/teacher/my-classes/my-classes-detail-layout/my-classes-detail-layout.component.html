<section class="main-content">
	<ul class="breadcrumb breadcrumb-style">
		<li class="breadcrumb-item">
			<h5 class="page-title m-b-0">Teacher</h5>
		</li>
		<li class="breadcrumb-item bcrumb-1">
			<a routerLink="/dashboard/main"> <i class="fas fa-home font-17"></i></a>
		</li>
		<li class="breadcrumb-item">Class Details</li>
	</ul>
	<div class="section-body">
		<div class="row clearfix">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="card" [style]="{ border: '1px solid #e0e0e0', 'border-radius': '0' }">
					<div class="p-10">
						<p-tabView [(activeIndex)]="activeTabIndex"
							><p-tabPanel header="Class Details"
								><app-class-detail-form
									[selectedClassAcademicLevelId]="selectedClassAcademicLevelId"
									[selectedClassNameId]="selectedClassNameId"
									[selectedAcademicYearId]="selectedAcademicYearId"
									[isClassTeacher]="isClassTeacher"
								></app-class-detail-form>
							</p-tabPanel>
							<p-tabPanel header="Student Subject Targets">
								<app-student-subject-target-settings
									*ngIf="activeTabIndex === 1"
									[classNameId]="selectedClassNameId"
									[academicLevelId]="selectedClassAcademicLevelId"
									[academicYearId]="selectedAcademicYearId"
									[isClassTeacher]="isClassTeacher"
								></app-student-subject-target-settings>
							</p-tabPanel>
							<p-tabPanel header="Exam Marks">
								<app-student-exam-marks
									*ngIf="activeTabIndex === 2"
									[classNameId]="selectedClassNameId"
									[academicLevelId]="selectedClassAcademicLevelId"
									[academicYearId]="selectedAcademicYearId"
								></app-student-exam-marks>
							</p-tabPanel>
						</p-tabView>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
